<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/letterng" type="text/css"/>
  <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/chess.css">
  <title>A2 - Group Chessboard</title>
</head>
<body>

<header>
  <h1 align="center">Chessboard</h1>
</header>
  
  <div class="row"> <!--first row-->
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
  </div>
<div class="clear"></div>

  <div class="row">
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
  </div>
<div class="clear"></div>

  <div class="row">
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
  </div>
<div class="clear"></div>

  <div class="row"> <!--fourth row-->
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
    <div class="light cell"></div>
    <div class="dark cell"></div>
  </div>
<div class="clear"></div>

</html>
